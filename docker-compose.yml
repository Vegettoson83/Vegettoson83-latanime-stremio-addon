services:
  addon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: latanime-addon
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - BRIDGE_URL=http://bridge:3001
    depends_on:
      - bridge
    restart: unless-stopped

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: latanime-bridge
    ports:
      - "3001:3001"
    environment:
      - BRIDGE_PORT=3001
    restart: unless-stopped
