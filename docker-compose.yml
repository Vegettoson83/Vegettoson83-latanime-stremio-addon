version: '3.8'

services:
  addon:
    build: .
    container_name: latanime-addon
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - BRIDGE_URL=http://bridge:3001
    depends_on:
      - bridge
    command: ["node", "server.js"]
    restart: unless-stopped

  bridge:
    build: .
    container_name: latanime-bridge
    ports:
      - "3001:3001"
    environment:
      - BRIDGE_PORT=3001
    command: ["node", "bridge-server.js"]
    restart: unless-stopped
